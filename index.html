<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>지시문</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121a24;
      --ink:#e9eef7;
      --muted:#a7b4c6;
      --line:rgba(255,255,255,.12);
      --accent:#9fe7ff;
      --shadow: rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px 14px;
      background:
        radial-gradient(900px 650px at 20% 10%, rgba(159,231,255,.10), transparent 60%),
        radial-gradient(900px 650px at 80% 30%, rgba(255,255,255,.06), transparent 62%),
        var(--bg);
      color:var(--ink);
      font-family: system-ui, -apple-system, "Noto Sans KR", "Malgun Gothic", Arial, sans-serif;
    }
    .wrap{width:min(860px, 100%)}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.30));
      border:1px solid var(--line);
      border-radius:18px;
      padding:26px 22px 22px;
      box-shadow: 0 22px 70px var(--shadow);
    }
    h1{
      margin:0 0 10px 0;
      font-size:20px;
      letter-spacing:-.2px;
    }
    .sub{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .msg{
      background: rgba(0,0,0,.22);
      border:1px solid var(--line);
      border-radius:14px;
      padding:18px 16px;
      font-size:18px;
      line-height:1.85;
      white-space:pre-wrap;
    }
    .msg strong{
      color:var(--accent);
      font-weight:900;
      text-shadow: 0 0 16px rgba(159,231,255,.22);
    }
    .foot{
      margin-top:14px;
      padding-top:14px;
      border-top:1px solid var(--line);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:12px;
    }
    .pill{
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      padding:6px 10px;
      background: rgba(255,255,255,.04);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>지시문</h1>
      <div class="sub">INSTRUCTION</div>

      <div class="msg" id="text">
운영자에게 <strong>“오늘 날씨가 참 좋다”</strong>는 말을 건네라.
그 이후 행동 강령에 따라서 단서를 획득하라.
      </div>

      <div class="foot">
        <div class="pill">STATUS: READY</div>
        <div class="pill" id="ts"></div>
      </div>
    </div>
  </div>

  <script>
    // 분위기용 타임스탬프(원하면 삭제 가능)
    const d = new Date();
    const pad = n => String(n).padStart(2,"0");
    document.getElementById("ts").textContent =
      `TIME: ${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
  </script>
</body>
</html>
